version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: build
    task:
      jobs:
        - name: build
          commands:
            - checkout
            - sem-version java 17
            - mvn package
    dependencies: []
  - name: Test
    task:
      prologue:
        commands:
          - checkout
          - sem-version java 17
          - mvn package
      jobs:
        - name: test
          commands:
            - mvn test
          parallelism: 4
    dependencies:
      - build
  - name: test presentacion
    dependencies:
      - build
    task:
      jobs:
        - name: ' presentacion'
          commands:
            - mvn -Dtest=CuentaBancoApplicationTests test
