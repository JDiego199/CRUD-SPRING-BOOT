version: v1.0
name: Java
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Test búsqueda
    dependencies:
      - Menu
    task:
      jobs:
        - name: Unit Test
          commands:
            - mvn -Dtest=CuentaBancoApplicationTestsBusqueda test
      prologue:
        commands:
          - checkout
          - sem-version java 17
          - mvn package
  - name: Modificar
    dependencies:
      - Test búsqueda
    task:
      prologue:
        commands:
          - checkout
          - sem-version java 17
          - mvn package
      jobs:
        - name: 'Job #1'
          commands:
            - mvn -Dtest=CuentaBancoApplicationTestsModificar test
          parallelism: 4
  - name: Eliminar
    dependencies:
      - Test búsqueda
    task:
      prologue:
        commands:
          - checkout
          - sem-version java 17
          - mvn package
      jobs:
        - name: 'Job #1'
          commands:
            - mvn -Dtest=CuentaBancoApplicationTestsEliminar test
          parallelism: 4
  - name: Agregar
    dependencies:
      - Menu
    task:
      prologue:
        commands:
          - checkout
          - sem-version java 17
          - mvn package
      jobs:
        - name: 'Job #1'
          commands:
            - mvn -Dtest=CuentaBancoApplicationTestsEliminar test
  - name: Menu
    dependencies: []
    task:
      prologue:
        commands:
          - checkout
          - sem-version java 17
          - mvn package
      jobs:
        - name: Ingresar
          commands:
            - mvn -Dtest=CuentaBancoApplicationTestsMenu test
        - name: Buscar
          commands:
            - mvn -Dtest=CuentaBancoApplicationTestsMenu test
        - name: Modificar
          commands:
            - mvn -Dtest=CuentaBancoApplicationTestsMenu test
        - name: Eliminar
          commands:
            - mvn -Dtest=CuentaBancoApplicationTestsMenu test
