version: v1.0
name: Java
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Maven
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - sem-version java 17
            - mvn package
    dependencies: []
  - name: 'test presentación '
    task:
      jobs:
        - name: Unit Test
          commands:
            - mvn -Dtest=CuentaBancoApplicationTests test
      prologue:
        commands:
          - checkout
          - sem-version java 17
          - mvn package
    dependencies:
      - Maven
  - name: test busqueda
    dependencies:
      - 'test presentación '
    task:
      jobs:
        - name: Unit Test
          commands:
            - mvn -Dtest=CuentaBancoApplicationTestsBusqueda test
      prologue:
        commands:
          - checkout
          - sem-version java 17
          - mvn package
  - name: 'Block #4'
    dependencies:
      - Maven
    task:
      jobs:
        - name: bd
          commands:
            - sem-service start postgres
            - sudo apt-get install -y -qq postgresql-client
            - createdb -U postgres -h 0.0.0.0 CuentaBanco
            - psql -h 0.0.0.0 -U postgres -c "\l" | grep CuentaBanco
            - sem-service status postgres
