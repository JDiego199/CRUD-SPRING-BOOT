  - name: IniBaseDatos
    dependencies: []
    task:
      jobs:
        - name: bd
          commands:
            - 'sem-service start postgres '
            - sudo apt-get install -y -qq postgresql-client
            - createdb -U postgres -h localhost CuentaBanco
            - psql -h localhost -U postgres -c "\l" | grep CuentaBanco
            - sem-service status postgres
